<!DOCTYPE html>
<html>
    <head>
        <title><%= page.title %> | Space Madness</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="images/spaceship.png" type="image/png" />
        <link type="text/css" href="css/ui-darkness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="css/space-madness.css" rel="stylesheet" />
        <!--<link type="text/css" href="css/chatbox.css" rel="stylesheet" />-->

        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery.spritely-0.5.js"></script>
        <script type="text/javascript" src="js/shoot.js"></script>
        <script type="text/javascript" src="js/ship2.js"></script>
        <script type="text/javascript" src="js/rock2.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/clientNgn.js"></script>
        <script type="text/javascript" src="js/sm-reloaded.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Space Madness</a>
                <ul class="nav">
                    <li><a href="#" >rooms</a></li>
                    <li><a href="#">ranking</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row-fluid">
                <div class="span10">
                    <!-- center side panel -->
                    <div style="margin: auto; width: 708px; height: 570px; position: relative;" class="well well-large">
                        <div id="space" class="stage"></div>
                        <canvas id="canvas-layer" width="708" height="570" >Your browser does not support html5.</canvas>
                        <div id="loading-layer">
                            <span style="position: absolute; top: 250px; color: white; width: 708; left: 0;">Loading...</span>
                            <div id="progress-bar" style="left: 100; top: 300; position: absolute; width: 70%; z-index: 8;"></div>
                        </div>
                        <div id="connecting-layer">
                            <button id="connectBtn" type="button" class="btn btn-primary btn-large" onclick="joinGame()"><i class="icon-globe icon-white"></i> join room</button>
                            <div id="connectingText" style="text-align: center;color: white;display: none;">Connecting...</div>
                            <div id="connectingLoader" style="text-align: center;color: white;display: none;"><img src="images/ajax-loader.gif"></div>
                        </div>
                    </div>
                </div>
                <div class="span2">
                    <div id="serverControl">
                        <div class="well well-small">
                            <button class="btn btn-large btn-block btn-primary" type="button" onclick="startGame();" title="Play!" ><i class="icon-play"></i></button>
                            <button class="btn btn-large btn-block" type="button" onclick="pauseGame();" title="pause"><i class="icon-pause"></i></button>
                        </div>
                        <div class="well well-small">
                            <div id="players">
                                <div><span>player</span>:<span>player</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-over" style="display:none;">
                You've been killed by an asteroid!
                <div id="pointsToUser">Your score:</div>
                <div>
                    <label>Enter your name:</label>
                    <input id="username" type="text" maxlength="10" size="15" value=""/>
                </div>
            </div>
            <div id="showRanking" style="display:none;"></div>
            <div class="row-fluid">
                <hr>
                <div>
                    <span class="pull-left">By Juan Manuel Ag√ºero</span>
                    <span class="pull-right">2011</span>
                </div>
            </div>
            <!--            <div id="chatbox">
                            <div id="chatheader">
                                <span>Chatroom</span>
                                <i class="icon-comment" id="newmsg"></i>
                                <a class="link pull-right"><i class="icon-minus icon-white"></i></a>
                            </div>
                            <div id="chatroom"></div>
                            <div id="controls">
                                <textarea id="chatmsg"></textarea>
                            </div>
                        </div>	-->
        </div>
    </body>
</html>
